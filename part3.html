<body>
    <div class="overlay">
        <button class="custom start-game"></button>
    </div>
    <div class="game-holder" id="ameHolder">
            <div class="header">
                    <h1><span>the</span>Aviator</h1>
                    <h2>только смелый сам полезет в самолет</h2>
                    <div class="score" id="score">
                        <div class="score_content" id="level">
                        <div class="score_label">сложность</div>
                        <div class="score_value score_value--level" id="levelValue">1</div>
                        <svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
                            <circle id="levelCircleBr" cx="100" cy="100" r="80" fill="none" stroke="#a1b790" stroke-width="24px"/>
                            <circle id="levelCircleStroke" cx="100" cy="100" r="80" fill="none" stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502"/>

                        </svg>
                        </div>
                
        
        <div class="score_content" id="dist">
            <div class="score_label">расстояние</div>
            <div class="score_value score_value--dist" id="distValue">000</div>            
        </div>
        <div class="score_content" id="energy" >
            <div class="score_label">здоровье</div>
            <div class="score_value score_value--energy" id="energyValue">
                <div class="energy-bar" id="energyBar"></div>
            </div>
        </div>
    </div>
    </div>
        <div class="world" id="world"></div>    
        <div class="message message--replay" id="replayMessage">нажми чтоб взлететь</div>
        <div class="message message--instructions" id="instruction"> лови синие таблетки <span>остерегайся красных таблеток</span></div>
        
    </div>
